<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soundcloud Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>The Soundcloud Downloader</h1>
        <form id="downloadForm">
            <input type="text" id="soundcloudUrl" placeholder="Paste SoundCloud URL here" required>
            <button type="submit">Download</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
